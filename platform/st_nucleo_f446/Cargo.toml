[package]
name = "st-nucleo-f446"
version = "0.1.0"
authors = ["Stefan LÃ¼thi <stefan.luethi@outlook.com>"]
edition = "2018"

[dependencies]
cortex-m = "0.7.2"
cortex-m-rt = "0.6.10"
embedded-hal = "0.2.4"
stm32f4xx-hal = { version = "0.8", features = ["rt", "stm32f446"] }

[dev-dependencies]
bern-kernel = { version = "*", path = "../../bern_kernel" }
panic-halt = "0.2.0"

# Optimize all dependencies
#[profile.dev.package."*"]
